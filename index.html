<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831"/>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/listing.css">
  <title>Restaurant Reviews</title>
</head>

<body id="front">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <h3 id="offline-msg" role="alert">Offline</h3>
      <a href="#listing-container" class="skip-link" tabindex="0" aria-label="Press me to Skip Google Map Section">Skip to filter results</a>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" >
      <div id="map" class="hidden" aria-hidden="true" role="application"></div>
    </section>
    <section id="listing-container">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Filter by neighborhood" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Filter by cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>

  </main>
  <script type="application/javascript" charset="utf-8" src="js/common-min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main-min.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs7AviY_DQkc40fji3p7jLVLEw-2uhLiM
&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
